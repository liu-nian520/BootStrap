<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, " />
		<title>Document</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/bootstrap.min.js"></script>

	</head>

	<body>
		<table class="table table-bordered table-striped table-hover">
			<thead>
				<tr>
					<th>类名</th>
					<th>描述</th>
				</tr>
			</thead>
			<tbody>
				<tr class="active">
					<td>.active</td>
					<td>表示当前活动的信息</td>
				</tr>
				<tr class="success">
					<td>.success</td>
					<td>表示成功或者正确的行为</td>
				</tr>
				<tr class="info">
					<td>.info</td>
					<td>表示中立的信息或行为</td>
				</tr>
				<tr class="warning">
					<td>.warning</td>
					<td>表示警告，需要特别注意</td>
				</tr>
				<tr class="danger">
					<td>.danger</td>
					<td>表示危险或者可能是错误的行为</td>
				</tr>
			</tbody>
		</table>
	</body>

</html>
