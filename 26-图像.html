<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, " />
		<title>Document</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style>
			body {
				padding: 20px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<img src="http://placehold.it/140x140" alt="140x140" />
					<div>默认图片</div>
				</div>
				<div class="col-sm-4">
					<img class="img-rounded" src="http://placehold.it/140x140" alt="140x140" />
					<div>圆角图片</div>
				</div>
				<div class="col-sm-4">
					<img class="img-circle" src="http://placehold.it/140x140" alt="140x140" />
					<div>圆形图片</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<img class="img-thumbnail" src="http://placehold.it/140x140" alt="140x140" />
					<div>缩略图片</div>
				</div>
				<div class="col-sm-6">
					<img class="img-responsive" src="http://placehold.it/140x140" alt="140x140" />
					<div>响应式图片</div>
				</div>
			</div>
		</div>
	</body>

</html>
